<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- page title -->
    <title>Frontend Mentor | Product preview card component</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 13px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cardbg">
      <section class="productcard">
        <div class="productimg"></div>
        <main class="productdetails">
          <h2 class="producttype">PERFUME</h2>
          <h1 class="productname">Gabrielle Essence Eau De Parfum</h1>
          <h3 class="productdescription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </h3>
          <p class="discountedprice">$149.99</p>
          <p class="actualprice">$169.99</p>
          <button class="checkoutbutton">
            <img class="icon" src="images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </main>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/samaelwebdev"
          >samaelWevDev</a
        >.
      </footer>
    </div>
  </body>
</html>
